<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Blog Card Component</title>
    </head>

    <body>

        <div class="card-container">
            <img src="./imgs/bear.jpeg" alt="content image">
            <div class="information">
                <div class="tag">
                    <p>TECHNOLOGY</p>
                </div>
                <div>
                    <h4 class="title">How I Built Web Development Challenges Website</h4>
                    <p class="description">If you're looking for inspiration to build your own project...</p>
                </div>
                

                <div class="profile">
                    <div class="profile-img">
                        <img src="./imgs/profile.webp" alt="profile image">
                    </div>
                    <div class="profile-info">
                        <h4 class="name">Gurprit Jandu</h4>
                        <p class="last-active">4h ago</p>
                    </div>
                    
                </div>

            </div>

        </div>
        
    </body>
</html>
